name: Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Backend/AgendaTelefonica.API/AgendaTelefonica.API.csproj
      
    - name: Build
      run: dotnet build Backend/AgendaTelefonica.API/AgendaTelefonica.API.csproj --no-restore
      
    - name: Test
      run: dotnet test Backend/AgendaTelefonica.API/AgendaTelefonica.API.csproj --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish Backend/AgendaTelefonica.API/AgendaTelefonica.API.csproj -c Release -o ./publish
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agenda-telefonica-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './publish'

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd Frontend
        npm ci
        
    - name: Build Angular app
      run: |
        cd Frontend
        npm run build:prod
        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/Frontend"
        output_location: "dist/agenda-telefonica-frontend"